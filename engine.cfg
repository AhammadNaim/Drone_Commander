[application]

name="drone commander"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

fullscreen=true
stretch_mode="viewport"
width=768
height=450
use_2d_pixel_snap=true
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

left_click=[mbutton(0, 1)]

[render]

default_clear_color=#ff000000
shadows_enabled=false
